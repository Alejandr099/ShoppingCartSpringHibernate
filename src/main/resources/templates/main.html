<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Cart with Spring and Hibernate</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div th:each="item : ${items}" class="item">
        <div th:text="${item.itemName}" class="name"></div>
        <div th:text="'Cena: ' + ${item.price}" class="price"></div>
        <div th:text="'Sztuk: ' + ${item.quantity}" class="quantity"></div>
        <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${item.id})}">Do koszyka</a>
    </div>
</div>
</body>
</html>
